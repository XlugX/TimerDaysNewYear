<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <title>timer|NewYear</title>
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper">
    <div class="container">
      <h1 class="title-page">Таймер дней до нового года!</h1>

      <div class="btn-timer">Узнать количество дней</div>
      <div class="modal-wrap">
        <div class="modal__timer">
          <div data-close class="modal__close">&times;</div>
          <div class="timer">

            <h3 class="modal__timer__title">До нового года:</h3>
            <div class="timer__block">
              <span id="days">
                08
            </span>
            </div>
            <div class="timer__block">
              <span id="hours">
                    10
            </span>
            </div>
            <div class="timer__block">
              <span id="minutes">
                    12
            </span>
            </div>
            <div class="timer__block">
              <span id="seconds">
                35
            </span>
            </div>
          </div>
          <img src="./img/christmasTree.png" alt="" class="images__tree--modal">
        </div>
      </div>
      <div class="img-wrapper">
        <img src="./img/christmasTree.png" alt="" class="images__tree">
      </div>
    </div>
    </div>







  <!-- scripts-->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
